---
layout: base
---

<section class="resume-section">
    <h2 class="resume-section-title">Education</h2>

    {% for item in site.data.education %}
    <div class="resume-item">
        <div class="resume-item-header">
            <div class="resume-item-title-container">
                <h3 class="resume-item-title">{{ item.degree }}</h3>
                <i class="resume-item-year">{{ item.year }}</i>
            </div>
            <i class="resume-item-subtitle">{{ item.university }}</i>
            <div class="resume-item-tags-container">
                {% for tag in item.tags %}
                <span class="resume-item-tag">{{ tag }}</span>
                {% endfor %}
            </div>
        </div>
        <p>{{ item.description }}</p>
    </div>
    {% endfor %}
</section>
